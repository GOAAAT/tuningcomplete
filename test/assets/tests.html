<!doctype html>
<html>
<head>
  <title>Tuning Complete Tests</title>
  <link rel="stylesheet" href="/test/stylesheets/test.css" />
  <script src="/javascripts/vendor.js"></script>
  <script src="/javascripts/app.js"></script>
  <script src="/test/javascripts/test-vendor.js"></script>
  <script src="/test/javascripts/test.js"></script>
  <script>
    // Set mocha up
    mocha.setup({
      ui: 'bdd',
      reporter: 'html'
    });

    // Inject chai's expect function into the global namespace
    expect = chai.expect

    // Require all tests
    require.list()
      .filter(function(file) { return /\-test/.test(file) })
      .forEach(function(file) { require(file) } )

    $(function() { mocha.run(); })
  </script>
</head>
<body>
  <div id="mocha"></div>
</body>
</html>
